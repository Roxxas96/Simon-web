<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navBar">
        <div class="left">Simon</div>
        <div class="right">Score : 0</div>
    </div>
    <div class="Game">
        <div>
            <div onclick="pannelClicked(event.currentTarget)" class="Pannel Top-Left-Pannel"></div>
            <div onclick="pannelClicked(event.currentTarget)" class="Pannel Top-Right-Pannel"></div>
        </div>
        <div>
            <div onclick="pannelClicked(event.currentTarget)" class="Pannel Bottom-Left-Pannel"></div>
            <div onclick="pannelClicked(event.currentTarget)" class="Pannel Bottom-Right-Pannel"></div>
        </div>
    </div>
    
    <div class="Center"></div>

    <div onclick="PlayButtonClicked(event.currentTarget)" class="PlayButton">Play</div>
</body>
<script src="Index.js"></script>
</html>
